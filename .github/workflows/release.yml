# This is a basic workflow to help you get started with Actions

name: Release

# Allows you to run this workflow manually from the Actions tab
on:
    workflow_dispatch:
        inputs:
            bump:
                description: 'Part of version to bump'
                required: true
                default: 'micro'
                type: choice
                options:
                - micro
                - minor
                - major

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
            ref: stable

      - name: Initialize Python 3.7
        uses: actions/setup-python@v1
        with:
            python-version: 3.7
      - name: Bumping Version
        run: |
            python -m pip install --upgrade pip
            pip install .[dev]
            git config --global user.email "release_ci[bot]@users.noreply.github.com"
            git config --global user.name "Release CI[bot]"
            bumpversion --verbose ${{ github.event.inputs.bump }}
            git push --all
            git push --tags
      - name: Build binary wheel and a source tarball
        run: python setup.py sdist
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
            password: ${{ secrets.pypi_password }}
            verbose: true
            print_hash: true
      - name: Updating version on main branch
        run: |
            git fetch --all
            git checkout main
            git cherry-pick stable
            git push --all
