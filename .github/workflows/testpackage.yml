# This is a basic workflow to help you get started with Actions

name: TestPackage

# Allows you to run this workflow manually from the Actions tab
on:
    workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-publish:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
            ref: stable
            fetch-depth: 0

      - name: Initialize Python 3.7
        uses: actions/setup-python@v1
        with:
            python-version: 3.7
      - name: Change version to test version
        run: |
          git fetch --all
          bumpversion --verbose minor
          sed -i -E -e "s?version=\"(.*)\"?version=\"\1a$(git rev-list --count remotes/origin/stable)\"?g" setup.py
      - name: Build binary wheel and a source tarball
        run: python setup.py sdist
      - name: Publish distribution to Test PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
            password: ${{ secrets.test_pypi_password }}
            repository_url: https://test.pypi.org/legacy/
            verbose: true
            print_hash: true
  verify-linux:
    needs: [build-and-publish]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
            ref: stable
      - name: Initialize Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Verify packet on TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --pre --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple pycodeanalyzer
          python tools/packageCheck.py
  verify-mac:
    needs: [ build-and-publish ]
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
            ref: stable
      - name: Initialize Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Verify packet on TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --pre --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple pycodeanalyzer
          python tools/packageCheck.py
  verify-windows:
    needs: [build-and-publish]
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
            ref: stable
      - name: Initialize Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Verify packet on TestPyPI
        run: |
          python -m pip install --upgrade pip
          pip install --pre --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple pycodeanalyzer
          python tools/packageCheck.py
